[env.prod]
name = "shart-platform-prod"
main = "./dist/_worker.js/index.js"
compatibility_date = "2025-03-25"
compatibility_flags = [ "nodejs_compat" ]

[assets]
binding = "ASSETS"
directory = "./dist"

[observability]
enabled = true

# Development environment
[env.dev]
name = "shart-platform-dev"
main = "./dist/_worker.js/index.js"
compatibility_date = "2025-03-25"
compatibility_flags = [ "nodejs_compat" ]
[[env.dev.routes]]
pattern = "shop.example.com"
custom_domain = true
